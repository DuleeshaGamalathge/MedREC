<div class="content">
  <div class="header">
    <h1><b>Fitness Calculators</b></h1>
    <div class="row">
      <div class="col-md-6">
        <div class="cal">
          <div class="matric">
            <h4 class="text"><b>Fitness Calculators</b></h4>
          </div>
          <div class="rec177">
            <div class="mb-3 row">
              <div class="col-5">
                <label for="gender" class="col-sm-4 col-form-label"
                  >Gender</label
                >
              </div>

              <div class="col-3">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  [(ngModel)]="gender"
                />
                <label for="male">Male</label>
              </div>
              <div class="col-3">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  [(ngModel)]="gender"
                />
                <label for="female">Female</label>
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-5">
                <label for="inputAge" class="col-sm-4 col-form-label"
                  >Age</label
                >
              </div>

              <div class="col-3">
                <input
                  type="number"
                  [(ngModel)]="age"
                  class="form-control"
                  id="inputAge"
                  placeholder="Age"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-5">
                <label for="inputWeight" class="col-sm-4 col-form-label"
                  >Weight</label
                >
              </div>
              <div class="col-3">
                <input
                  type="number"
                  [(ngModel)]="weight"
                  class="form-control"
                  id="inputWeight"
                  placeholder="kg"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-5">
                <label for="inputHeight" class="col-sm-4 col-form-label"
                  >Height</label
                >
              </div>
              <div class="col-3">
                <input
                  type="number"
                  [(ngModel)]="height"
                  class="form-control"
                  id="inputHeight"
                  placeholder="cm"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-5">
                <label for="inputActivity" class="col-sm-4 col-form-label"
                  >Activity</label
                >
              </div>
              <div class="col-6">
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle form-control"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Activity {{ activity }}
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="updateActivity('Sedentary(Office Job)V', 0)"
                        >Sedentary(Office Job)V</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="updateActivity('Light Exercise', 1)"
                        >Light Exercise</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="updateActivity('Moderate Exercise', 2)"
                        >Moderate Exercise</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="updateActivity('Heavy Exercise', 3)"
                        >Heavy Exercise</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="updateActivity('Athlete', 4)"
                        >Athlete</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-5">
                <label for="inputBodyFat" class="col-sm-6 col-form-label"
                  >Body Fat</label
                >
              </div>
              <div class="col-4">
                <input
                  type="number"
                  [(ngModel)]="bodyFat"
                  class="form-control"
                  id="inputHeight"
                  placeholder="optional"
                />
              </div>
              <div class="col-auto col-md-2">
                <span id="bodyfat" class="form-text"> % </span>
              </div>
            </div>
          </div>

          <div class="CalBMI">
            <div class="mb-3 row">
              <div class="col-12">
                <button class="btn" type="button" (click)="calculateBMI()">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="col background">
          <img src="assets/img/k.png" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</div>
